<!DOCTYPE html>
<html>
	<head>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>App - Menu</title>

		<!-- Bootstrap CSS --> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			
			function iniciarJogo(){
				var dificuldade = document.getElementById('dificuldade').value

				if(dificuldade === ''){
					alert('Selecione um nível para iniciar o jogo')
					return false //para que a função tenha sua logica finalizada nesse ponto
				}

				window.location.href = "app.html?" + dificuldade
				
			}

		</script>
	</head>
	<body id="cenario">

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="image/game.png">
					</div>
				</div>
			</div>

		
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button class="btn btn-light btn-lg btn-hover" type="button" onclick="iniciarJogo()">Iniciar</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mt-2">
							<select id="dificuldade" class="form-control btn btn-light btn-lg">
							<option value="">-- Selecione a dificuldade --</option>
							<option value="facil">Facil</option>
							<option value="normal">Normal</option>
							<option value="dificil">Dificil</option>
						</select>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
