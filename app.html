<!DOCTYPE html>
<html>
	<head>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>App mosquito</title>

		<!-- Bootstrap CSS --> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- Meu script -->
		<script src="js/jogo.js"></script>

	</head>
	<body id="cenario" onresize="ajustaTamanhoPalcoJogo()">

		<div class="m-2">
			<button class="btn btn-light btn-hover" onclick="pausarJogo()">Pause</button>
			<button class="btn btn-light btn-hover" onclick="retomarJogo()">Retomar</button>
			<a class="btn btn-danger" href="menu.html">Sair</a>
		</div>

		<div class="painel">
			<div class="vidaRestantes">
				<img id="vida1" src="image/coracao_cheio.png">
				<img id="vida2" src="image/coracao_cheio.png">
				<img id="vida3" src="image/coracao_cheio.png">
			</div>

			<div class="cronometro">
				Tempo restante: <span id="cronometro"></span>
			</div>
		</div>



		<script>
			document.getElementById('cronometro').innerHTML = tempo

			var interval = setInterval(function(){
				posicaoRandomica()
			}, tempoMosquito)

			function pausarJogo(){
				//Eliminar execuções da memória
				clearInterval(interval)
				clearInterval(cronometro)
			}

			function retomarJogo(){
				interval = setInterval(function(){
				posicaoRandomica()
				}, tempoMosquito) 

				var cronometro = setInterval(function(){

					tempo--

					if(tempo < 0){
						clearInterval(cronometro)
						clearInterval(interval)
						window.location.href = 'vitoria.html'
				 	}
					document.getElementById('cronometro').innerHTML = tempo
					},1000)

				}
		</script>
	</body>
</html>
